      en: The view is simply breathtaking…
      gr: 
    visitor: Mark, UK
    date: 6.9.2014
    review: 
      en: The view from the balcony is simply breathtaking… just want to sit, drink wine, read and enjoy the view of Souda Bay. The hosts were so sweet, gracious and caring. Apartment was spotless. Simple but everything we needed. Aircon was good. Wifi was excellent. Beautifully cared for courtyards & balconyies with bougainvillia & vines.
