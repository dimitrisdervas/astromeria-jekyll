<footer class="site-footer">

    <div class="menu-inside">
        <hr>
        <div class="navigation menu-left">
                <ul>
                  {% for menu in site.data.menu limit:3 %} 
                    <li><a  href="{{ menu.href }}" >{{ menu.title }}</a></li>
                   {% endfor %}
                </ul>
            </div>
        <div class="logo">
                <img src="http://www.cssigniter.com/themeforest/santorini/images/dummy/logo_grey.png" alt="">
            </div>
        <div class="navigation menu-right">
                <ul>
                  {% for menu in site.data.menu limit:3 offset: 3 %} 
                    <li><a  href="{{ menu.href }}" >{{ menu.title }}</a></li>
                   {% endfor %}
                </ul>
            </div>
     </div>
</footer>
         <!-- Js all-->
         <script type="text/javascript" src="/js/js-all.js"></script>
