<section class="infos">
    <div class="info-list-wrapper">
       {% assign infos = site.info | where:'language', page.lang %}
        {% for info in infos %}
        <div class="info {% cycle 'one', 'two', 'three', 'four','five' %}">   
            <div class="left">
               
                <img src="{{ info.image  | prepend: '/assets/'  | prepend: site.baseurl | prepend: site.url }}" width="525" height="200" alt="">
              </div>
            <div class="right" >
                <h1>
                    <a href="{{ info.url }}">{{ info.title }}</a>
                </h1>
                <p>{{ info.content }}</p>
             </div>
        </div>    
        {% endfor %}
    </div>
</section>
