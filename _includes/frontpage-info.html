<section class="info">
    <div class="info-list-wrapper">
        {% for info in site.info %}
        <div class="info-list" style="background: {{ info.background }}">   
            <div class="info-left">
                <img src="{{ info.image  | prepend: '/assets/'  | prepend: site.baseurl | prepend: site.url }}" alt="">
              </div>
            <div class="info-right" >
                <h1>
                    <a href="{{ info.url }}">{{ info.title }}</a>
                </h1>
                <p>{{ info.content }}</p>
             </div>
        </div>    
        {% endfor %}
    </div>
</section>
