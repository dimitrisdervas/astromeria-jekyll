<!--    Block Title -->
<h2 class="page-title">{{ site.data.strings.[page.lang].rooms }}</h2>

<section class="frontpage-rooms gallery" >
   {% assign rooms = site.rooms | where:'lang', page.lang %}
       {% for room in rooms %}
               <div class="item four">
                   <div class="item-thumb">
<!--  Block Image -->
                       <a href="{{ room.url | prepend: site.baseurl }}">
                           <img src="{{ site.data.rooms.rooms.[room.section].image | prepend: '/assets/frontpage-rooms/'  | prepend: site.baseurl }}" width="750" height="930" alt="Placeholder Image">
                       </a>
                   </div>
<!-- Image Title Link -->
                   <div class="item-content">
                       <a class="item-title btn" href="{{ room.url | prepend: site.baseurl }}">{{ room.title }}</a>
                   </div>
               </div>
           {% endfor %}
</section>
