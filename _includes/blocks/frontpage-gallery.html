<section class="frontpage-gallery gallery" >
{% assign rooms = site.rooms | where:'lang', page.lang %}
    {% for room in rooms %}
            <div class="item">
                <div class="item-thumb">
                    <a href="{{ room.url | prepend: site.baseurl }}">
                        <img src="{{ site.data.rooms.rooms.[room.section].image | prepend: '/assets/'  | prepend: site.baseurl }}" width="750" height="930" alt="Placeholder Image">
                    </a>
                </div>
                <div class="item-content">
                    <a class="item-title btn" href="{{ room.url | prepend: site.baseurl }}">{{ room.title }}</a>
                    <p>from {{ room.low }} / night</p>
                </div>
            </div>
        {% endfor %}
</section>
