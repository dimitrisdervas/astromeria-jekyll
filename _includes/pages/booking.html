<div class="main">
<h2 class="page-title">{{ site.data.strings.[page.lang].booking.title }}</h2> 
<form class="booking pure-form" action="/">

<!-- Arrive -->
    <input type="text" name="arrive" id="arrive" class="datepicker hasDatepicker" placeholder="arrival">
    <button type="button" class="ui-datepicker-trigger"><i class="fa fa-calendar"></i></button>
    
<!-- Depart -->
    <input type="text" name="depart" id="depart" class="datepicker hasDatepicker" placeholder="departure">
    <button type="button" class="ui-datepicker-trigger"><i class="fa fa-calendar"></i></button>
    
<!-- Room Type -->
    <div name="roomtype-wrapper" class="select" >
        <select name="roomtype" id="roomtype" class="">
            <option selected="" disabled="">{{ site.data.strings.[page.lang].booking.room}}</option>
           {% for room in site.data.strings.[page.lang].booking.rooms %}
              <option value="{{ room.value }}">{{ room.room }}</option>
           {% endfor %}
         </select>
       </div>
   
<!-- Adults -->
<div name="adults" class="" id="adults" tabindex="0" aria-hidden="true" style="display: block;">
       <select name="adults" id="adults" class="dk">
        <option selected="" disabled="">{{ site.data.strings.[page.lang].booking.adults }}</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
    </div>
    
<!-- Children -->
    <div name="children" class="children-wrapper" id="" >
        <select name="children" id="children" class="dk">
        <option selected="" disabled="">{{ site.data.strings.[page.lang].booking.children }}</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
    </div>  

<!-- Name -->
    <input type="text" name="name" id="name" placeholder="{{ site.data.strings.[page.lang].booking.name }}">

<!-- email -->
    <input type="email" name="email" id="email" class="email" placeholder="{{ site.data.strings.[page.lang].booking.email }}">
    
<!-- Phone     -->
    <input type="text" name="phone" id="phone" class="phone" placeholder="{{ site.data.strings.[page.lang].booking.phone }}">
